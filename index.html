<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="./scripts/index.js" defer></script>
</head>
<body class="page">
    <div class="calculator">
        <div class="calculator__display">
            <div data-previous-operand class="calculator__previous-operand"></div>
            <div data-current-operand class="calculator__current-operand"></div>
        </div>
        <div class="calculator__buttons">
            <button data-all-clear class="calculator__button calculator__button_all-clear" type="button">AC</button>
            <button data-operator class="calculator__button calculator__button_operator" type="button">&percnt;</button>
            <button data-operator class="calculator__button calculator__button_operator" type="button">&divide;</button>
            <button data-number class="calculator__button calculator__button_number" type="button">7</button>
            <button data-number class="calculator__button calculator__button_number" type="button">8</button>
            <button data-number class="calculator__button calculator__button_number" type="button">9</button>
            <button data-operator class="calculator__button calculator__button_operator" type="button">&times;</button>
            <button data-number class="calculator__button calculator__button_number" type="button">4</button>
            <button data-number class="calculator__button calculator__button_number" type="button">5</button>
            <button data-number class="calculator__button calculator__button_number" type="button">6</button>
            <button data-operator class="calculator__button calculator__button_operator" type="button">&minus;</button>
            <button data-number class="calculator__button calculator__button_number" type="button">1</button>
            <button data-number class="calculator__button calculator__button_number" type="button">2</button>
            <button data-number class="calculator__button calculator__button_number" type="button">3</button>
            <button data-operator class="calculator__button calculator__button_operator" type="button">&plus;</button>
            <button data-number class="calculator__button calculator__button_number" type="button">0</button>
            <button data-number class="calculator__button calculator__button_number" type="button">&period;</button>
            <button data-delete class="calculator__button calculator__button_number" type="button"><span class="material-symbols-outlined">backspace</span></button>
            <button data-equals class="calculator__button calculator__button_equals" type="button">&equals;</button>
        </div>
    </div>
</body>
</html>
